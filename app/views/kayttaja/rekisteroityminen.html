{% extends "base.html" %}
{% block content %}
{% import "makrot/lomakkeet.html" as lomakkeet %}

  <h1>Luo uusi käyttäjätunnus</h1>

  {{lomakkeet.nayta_virheet(virheet)}}
  {{lomakkeet.nayta_viesti(viesti)}}

  <form method="post" action="{{base_path}}/rekisteroityminen" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Käyttäjätunnus</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Käyttäjätunnus" name="kayttajatunnus" value="{{kayttajatunnus}}">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Salasana</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Salasana" name="salasana">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Luo käyttäjätunnus</button>
      </div>
    </div>
  </form>

{% endblock %}
