{% extends "base.html" %}
{% block content %}

  <h1>Kirjaudu sisään</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Käyttäjätunnus</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Käyttäjätunnus">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Salasana</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Salasana">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Kirjaudu sisään</button>
    </div>
  </div>
</form>

{% endblock %}
